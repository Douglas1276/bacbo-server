<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>ü§ñ Rob√¥ BacBo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #0f0;
    }

    .erro {
      color: red;
    }

    .mensagem {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    .palpite {
      font-size: 48px;
      font-weight: bold;
    }

    .palpite.azul {
      color: #00f;
    }

    .palpite.vermelho {
      color: #f00;
    }

    .botao {
      margin-top: 40px;
      background-color: #25d366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .botao:hover {
      background-color: #1eb150;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Rob√¥ BacBo - Palpite Autom√°tico</h1>
  <p class="mensagem">‚ö†Ô∏è Jogue sempre com o empate para sua prote√ß√£o!</p>
  <div id="status" class="erro">‚ùå Erro ao conectar com o servidor.</div>
  <h2 class="palpite" id="palpite">-</h2>
  <a class="botao" href="https://wa.me/seu_numero_aqui" target="_blank">üí¨ Junte-se ao Grupo VIP no WhatsApp</a>

  <script>
    const statusEl = document.getElementById("status");
    const palpiteEl = document.getElementById("palpite");

    const socket = new WebSocket("ws://localhost:3000");

    socket.onopen = () => {
      statusEl.textContent = "‚úÖ Conectado ao servidor.";
      statusEl.classList.remove("erro");
    };

    socket.onmessage = (event) => {
      const palpite = event.data;
      palpiteEl.textContent = palpite;
      palpiteEl.className = "palpite " + (palpite === "Player" ? "azul" : "vermelho");
    };

    socket.onerror = () => {
      statusEl.textContent = "‚ùå Erro ao conectar com o servidor.";
      statusEl.classList.add("erro");
    };
  </script>
</body>
</html>
